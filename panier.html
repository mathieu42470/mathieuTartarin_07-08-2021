<!DOCTYPE html>
<html lang="fr">
         <head>
                <meta charset="utf-8">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                <meta name="description" content="site de e-commerce pour vos peluches">
                <meta name="viewport" content="width=device-width" />
                <!-- <meta http-equiv="refresh" content="5"> -->
                <title>Panier Orinoco, site de e-commerce pour vos peluches</title>
                <link rel="stylesheet" href="css/accueil.css"/>
                <script src="js/panier.js" defer></script>
        </head>
        <body>
                <div class="container bg-1">
                               <header class="flex justify-content items-center rounded-lg w-full bg py-2 px-6 mt">
                                              <a href="index.html">
                                                      <p><img class="h-20 ml-1 bg" src="images/logo.jpg" alt="logo de l'entreprise Orinoco"></p>
                                              </a>
                                              <nav class="flex">
                                                      <ul class="list-none font-bold">
                                                                     <a class="px-4 py-4" href="panier.html">Panier</a>
                                                      </ul>
                                              </nav>
                               </header>
                               <main>
                                         <section class="bg mt flex direction">
                                                 <table id="articlecommande" class="container ml-1">
                                                         <h2 id="h2">votre commande</h2>
                                                         <thead>
                                                           <tr class="flex justify-content"><th>Produit</th><th>couleur</th><th>Quantité</th> <th>Prix</th><th>total</th></tr>   
                                                         </thead>
                                                         <tbody id="listearticle">
                                                                <tr class="flex justify-content"><th id="name"></th><th id="color"></th><th id="select"></th> <th id="price"></th><th id="total"></th></tr> 
                                                         </tbody>
                                                 </table>        
                                                 <p id="totalprix" class="flex end"></p>
                                                 
                                         </section>
                                         <section class="bg mt">
                                                 <h2>vos coordonnées</h2>
                                                       <form name="form1" method="POST" action="">
                                                           <div class="flex justify-content mt col-12 column"> 
                                                                <div class="flex direction">
                                                                       <label class="label" for="firstName">Prénom</label>
                                                                       <input id="prenom" class="input" type="text" name="prenom"/>
                                                                 </div>
                                                                 <div class="flex direction">
                                                                         <label class="label" for="lastName">Nom</label>
                                                                         <input id="nom" class="input" type="text" name="nom"/>
                                                                 </div> 
                                                                 <div class="flex direction">
                                                                         <label class="label" for="mail">Adresse e-mail</label>
                                                                         <input id="mail" class="input" type="email" name="mail"/>
                                                                 </div>
                                                           </div> 
                                                           <div class="flex justify-content mt col-12 column">
                                                                   <div class="flex direction">
                                                                           <label class="label" for="adresse">Adresse</label>
                                                                           <input id="adresse" class="input" type="text" name="adresse"/>
                                                                   </div>
                                                                   <div class="flex direction">
                                                                           <label class="label" for="codePostal">Code postal</label>
                                                                           <input id="codepostal" class="input" type="number" name="codePostal" placeholder="6 chiffres" pattern="[0-9]{2}[ -][0-9]{3}"/>
                                                                   </div>
                                                                   <div class="flex direction">
                                                                           <label class="label" for="ville">ville</label>
                                                                           <input id="ville" class="input" type="text" name="ville"/>
                                                                   </div>
                                                           </div>
                                                         <input id="bouton" type="submit" class="mt" value="commande"></input>
                                                       </form>  
                                                       <p id="erreur"></p>                                                  
                                         </section>
                               </main>
                               <footer>
                                <div class="flex pt-2 bg">
                                        <p><a class="ml-1 fs-1" href="panier.html">Haut de la page</a> </p>
                                </div>
                        </footer>
                </div>
        </body>
</html>
