<!DOCTYPE html>
<html lang="fr">
         <head>
                <meta charset="utf-8">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                <meta name="description" content="site de e-commerce pour vos peluches">
                <meta name="viewport" content="width=device-width" />
                <title>Panier Orinoco, site de e-commerce pour vos peluches</title>
                <link rel="stylesheet" href="css/accueil.css"/>
                <script src="js/panier.js" defer></script>
        </head>
        <body>
                <div class="container bg-1">
                               <header class="flex justify-content items-center rounded-lg w-full bg py-2 px-6 mt">
                                              <a href="index.html">
                                                      <p><img class="h-20 ml-1 bg" src="images/logo.jpg" alt="logo de l'entreprise Orinoco"></p>
                                              </a>
                                              <nav class="flex">
                                                      <ul class="list-none font-bold">
                                                                     <a class="px-4 py-4" href="panier.html">Panier</a>
                                                      </ul>
                                              </nav>
                               </header>
                               <main>
                                         <section class="bg mt">
                                                 <table id="articlecommande" class="container ml-1">
                                                         <h2 id="h2">votre commande</h2>
                                                         <thead>
                                                           <tr>
                                                                 <th>Produit</th>
                                                                 <th>Quantité</th>
                                                                 <th>Prix</th>
                                                                 <th>total</th>
                                                           </tr>
                                                         </thead>
                                                         <tbody id="listearticle" class="" >

                                                         </tbody>
                                                         <tfoot>
                                                                <tr>
                                                                        <th class="">total</th>
                                                                        <th><input class="input" type="number"> </th>
                                                                </tr>
                                                         </tfoot>
                                                 </table>
                                         </section>
                                         <section class="bg mt">
                                                 <div class="ml-1">
                                                 <h2>vos coordonnées</h2>
                                                 <div>
                                                       <form>
                                                           <div class="flex justify-content mt col-12 column"> 
                                                                <div class="flex direction">
                                                                       <label class="label" for="firstName">Prénom</label>
                                                                       <input class="input" type="text" name="firstName">
                                                                 </div>
                                                                 <div class="flex direction">
                                                                         <label class="label" for="lastName">Nom</label>
                                                                         <input class="input" type="text" name="lastName">
                                                                 </div> 
                                                                 <div class="flex direction">
                                                                         <label class="label" for="mail">Adresse e-mail</label>
                                                                         <input class="input" type="email" name="mail">
                                                                 </div>
                                                           </div> 
                                                           <div class="flex justify-content mt col-12 column">
                                                                   <div class="flex direction">
                                                                           <label class="label" for="adresse">Adresse</label>
                                                                           <input class="input" type="text" name="adresse">
                                                                   </div>
                                                                   <div class="flex direction">
                                                                           <label class="label" for="codePostal">Code postal</label>
                                                                           <input class="input" type="number" name="codePostal">
                                                                   </div>
                                                                   <div class="flex direction">
                                                                           <label class="label" for="ville">ville</label>
                                                                           <input class="input" type="text" name="ville">
                                                                   </div>
                                                           </div>
                                                           <a href="orderstatus.html">
                                                           <button class="mt">commande</button>
                                                           </a>
                                                       </form>
                                                 </div>
                                                 </div>                                                        
                                         </section>
                               </main>
                               <footer>
                                <div class="flex pt-2 bg">
                                        <p><a class="ml-1 fs-1" href="panier.html">Haut de la page</a> </p>
                                </div>
                        </footer>
                </div>
        </body>
</html>
